<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC Minigames</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main container for all minigames -->
    <div id="minigames-container">
        <!-- Wheel Removal Game -->
        <div id="wheel-removal-game" class="minigame">
            <div class="game-header">
                <h2>Wheel Removal</h2>
                <div id="timer">Time: <span id="time-left">0</span>s</div>
                <div id="progress">Progress: <span id="clicks-done">0</span>/<span id="clicks-required">0</span></div>
                <div id="errors">Errors: <span id="error-count">0</span>/<span id="error-limit">0</span></div>
            </div>
            
            <div class="game-area">
                <div id="wheel-image">
                    <div class="bolt bolt-1"></div>
                    <div class="bolt bolt-2"></div>
                    <div class="bolt bolt-3"></div>
                    <div class="bolt bolt-4"></div>
                    <div class="bolt bolt-5"></div>
                </div>
                <div id="tool-selection">
                    <div class="tool" data-tool="wrench">Wrench</div>
                    <div class="tool" data-tool="impact">Impact Driver</div>
                </div>
                <div id="instructions">
                    Select the correct tool and click on the highlighted bolt to loosen it.
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/wheel_removal.js"></script>
</body>
</html>
